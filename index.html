<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <main class="container">
        <div class="card-top">
            <div class="image-profile"></div>
        </div>
        <div class="card-bottom">
            <div class="profile">
                <h2>Victor Crest<span>26</span></h2>
                <h3>London</h3>
            </div>
            <div class="horizontal-row"></div>
            <div class="social">
                <div class="followers">
                    <h3>80K</h3>
                    <p>Followers</p>
                </div>
                <div class="likes">
                    <h3>803K</h3>
                    <p>Likes</p>
                </div>
                <div class="photos">
                    <h3>1.4K</h3>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </main>
    <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/JoaoVictorDev26">Jo√£o Victor</a>.
    </footer>
</body>
</html>
